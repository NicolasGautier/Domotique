<div class="title bg-dark text-white-50 p-2 text-center"><h2>Domotique</h2></div>

<div class="row">
  <div class="col-3">
    <div class="mb-3">
      <label for="searchInput" class="form-label"><h3>Recherche :</h3></label>
      <input type="text" class="form-control" id="searchInput" placeholder="exemple : TV">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
      <label class="form-check-label" for="flexCheckDefault1">
        Mes appareils
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
      <label class="form-check-label" for="flexCheckDefault2">
        Appareils du voisin
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Tout
      </label>
    </div>
  </div>

  <div class="col-9">
    <div class="col-form-label">
      <label for="device-name" ><h3>Mes appareils : </h3></label>
      <input [(ngModel)]="name" id="device-name" class="form-control" placeholder="appareil" />
      <br>
      <button class="btn btn-success mb-3" (click)="onAdd()">Ajouter</button>

        <ul class="list-group my-2">
      <app-devices
        [devices]="device"
        [indice]="i"
        *ngFor="let device of devices, let i = index"
      ></app-devices>
        </ul>
      <br>
    </div>

    <div class="row">
      <div class="col-6">
      <button class="btn btn-success" (click)="onTurnOnAll()">Tout Allumer</button>
      </div>
      <div class="col-6">
      <button class="btn btn-danger" (click)="onTurnOffAll()">Tout Ã©teindre</button>
      </div>
    </div>
    <br>
  </div>
</div>
<div class="bg-dark text-white text-center p-5">Copyright &copy; Domotique</div>
